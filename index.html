<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/rpsGame.css" />
    <link rel="stylesheet" type="text/css" href="css/mi-cha.css" />
    <link rel="stylesheet" type="text/css" href="css/coutdown.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <title>UwU</title>
</head>

<body>
    <script src="js/main.js" charset="utf-8" type="text/javascript"></script>
    <script src="js/rpsGame.js" charset="utf-8" type="text/javascript"></script>
    <script src="js/mi-cha.js" charset="utf-8" type="text/javascript"></script>

    <div id="leftBox">
        <!-- mi-chan gacha -->
        <div class="plainText" id="miChaTittle">mi-chan gacha UwU <br />100 gold for 1 mi-cha!</div>
        <div id="mi-cha">
            <button id="miChaButton" class="buttonText" onclick="miChaCha()">mi-cha!</button>
            <img id="miChanImage"></img>
            <div id="miChaLog" class="plainText"></div>
            <div id="miChanCollection" class="plainText"></div>
        </div>
    </div>
    <div id="middleBox">
        <div id="spaceBox">
            <!-- Off work countdown -->
            <div style="visibility: hidden;">Header</div>
            <div id="theTimer">
                <div id="countDownTittle" class="plainText"> &#60;&#60; Off work countdown &#62;&#62; </div>
                <div id="offWorkCountdown" class="plainText"></div>
            </div>
            <div id="theWorldBox">
                <label for="shiftTime" class="plainText">Adjust the off work hour &#62;&#62; </label>
                <input type="time" id="shiftTime" value="18:00" />
            </div>
            <script src="js/countdown.js" charset="utf-8" type="text/javascript"></script>
        </div>
        <p id="goldGained" class="text">You have
            <script>gameData.gold</script> Gold
        </p>
        <p id="yourTool" class="text">Your Mouse (Currently Level
            <script>gameData.goldPerClick</script>)
        </p>
        <button onclick="clickForGold()" id="clickButton" class="buttonText">Click Me For Gold :3</button>
        <button onclick="buyUpgrade()" id="perClickUpgrade" class="buttonText">UwUpgrade Your Mouse (Cost:
            <script>gameData.goldPerClickCost</script> gold)
        </button>
        <button onclick="clickForFun()" id="funButton" class="buttonText">Click me just for fun :3</button>
        <button onclick="nofun()" id="noFunButton">I'm bored.</button>
        <button onclick="clearSave()" id="clearSaveButton" class="buttonText">*** Delete Save Data *** (R U SURE?
            ;3)</button>

        <button id="darkChangeButton">Too bright?</button>
    </div>
    <script src="js/subButtons.js" charset="utf-8" type="text/javascript"></script>

    <div id="gameBox">
        <div id="game">
            <p class="plainText">Let's have some fun!</p>
            <input type="number" id="numberInput" min="100" max="100000" step="100" value="100" />
            <div id="betGold" class="plainText">Gold</div>
            <button id="betButton" class="buttonText" onclick="betSomeGold()">Bet</button>
            <div for="betButton" class="plainText">(min="100" max="100000")</div>

            <!-- To Do: complete the game system -->
            <div id="rpsGame">
                <div class="plainText" id="betLog"></div>
                <div class="rpsGameMain" id="gameMain">
                    <div class="plainText" id="rpsGameTittle">[Rock paper scissors]</div>
                    <div class="plainText">gaaaaaaaaaaaaaaame</div>
                </div>

            </div>
        </div>
    </div>

    <div id="sites">
        <div id="gitPage">
            <a href="https://github.com/sanjuroku/UwU" target="_blank" id="gitIcon">
                <img src="img/git.png"
                    alt="githubRepo" width="35px" height="35px" title="UwU"/>
            </a>
        </div>
    </div>

</body>

</html>
